<body>
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-10 mx-auto">
              <div class="card my-5">
                <div class="card-header bg-info text-white"><h5>Standing</h5></div>
                <div class="card-body">
                        <table class="table table-hover ">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Gameweek</th>
                                        <th>Zzuco</th>
                                        <th>Madridistas</th>
                                        <th>Winners</th>
                                        <th>The Fickle Boys</th>
                            
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(key2,value2) in vm.scores">  
                                        <td>{{key2}}</td>
                                        <td>{{value2.Zzuco}}</td>
                                        <td>{{value2.Madridistas}}</td>
                                        <td>{{value2.Winners}}</td>
                                        <td>{{value2["The Fickle Boys"]}}</td>
                                    </tr>  
                                </tbody>
                            </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
